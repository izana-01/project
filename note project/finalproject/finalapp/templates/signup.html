<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up — Neat Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg: #060606;
      --panel-bg: rgba(20, 20, 20, 0.9);
      --accent: #e11d48;
      --accent-dark: #9f1239;
    }

    body {
      font-family: 'Roboto Slab', serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,0,0,0.04), transparent 5%),
                  radial-gradient(900px 500px at 90% 90%, rgba(0,0,0,0.6), transparent 10%),
                  #050505;
    }

    .vignette::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 200px rgba(0,0,0,0.6);
      border-radius: 28px;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="relative w-full max-w-md">
    <div class="vignette relative bg-[color:var(--card-bg)] rounded-2xl shadow-2xl ring-1 ring-black/40 overflow-hidden">
      <div class="h-2 bg-gradient-to-r from-[color:var(--accent-dark)] to-[color:var(--accent)]"></div>

      <div class="p-8 md:p-10">
        <div class="flex items-center justify-center mb-6">
          <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-wide mb-1">NEAT <span class="text-[color:var(--accent)]">NOTE</span></h1>
            <p class="text-xs text-gray-400">— Sign your name into destiny —</p>
          </div>
        </div>

        <div class="bg-[color:var(--panel-bg)] border border-gray-800 rounded-xl p-6">
          <form action="#" method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
              <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
              <input type="text" id="name" name="fullname" placeholder="name lastname"
                class="w-full px-4 py-3 rounded-lg bg-transparent border border-gray-800 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition" required />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
              <input type="email" id="email" name="email" placeholder="you@example.com"
                class="w-full px-4 py-3 rounded-lg bg-transparent border border-gray-800 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition" required />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
              <input type="password" id="password" name="password" placeholder="********"
                class="w-full px-4 py-3 rounded-lg bg-transparent border border-gray-800 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition" required />
            </div>

            <div>
              <label for="mobile" class="block text-sm font-medium text-gray-300 mb-2">Mobile</label>
              <input type="number" id="mobile" name="mobile" placeholder="1234567890"
                class="w-full px-4 py-3 rounded-lg bg-transparent border border-gray-800 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition" required />
            </div>

            <div class="flex items-center text-sm text-gray-300">
              <input type="checkbox" id="terms" class="rounded text-[color:var(--accent)] focus:ring-0 border-gray-700" required />
              <label for="terms" class="ml-2">I agree to the <a href="#" class="text-[color:var(--accent)] hover:underline">Terms & Conditions</a></label>
            </div>

            <button type="submit"
              class="w-full py-3 rounded-lg bg-gradient-to-r from-[color:var(--accent-dark)] to-[color:var(--accent)] text-white font-semibold shadow-lg hover:brightness-105 active:scale-[0.995] transition">
              Sign Up
            </button>
          </form>

          <div class="flex items-center my-6 text-gray-500">
            <hr class="flex-grow border-gray-700/60" />
            <span class="px-3 text-xs">OR</span>
            <hr class="flex-grow border-gray-700/60" />
          </div>

          <p class="text-center text-sm text-gray-300">Already have an account? <a href="/signin" class="font-medium text-[color:var(--accent)] hover:underline">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
