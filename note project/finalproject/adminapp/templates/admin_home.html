<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — Neon Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1e1e, #060606);
            color: white;
        }

        .login-container {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(225, 29, 72, 0.5);
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.5);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-neon {
            background-color: #e11d48;
            color: white;
            transition: all 0.3s;
        }

        .btn-neon:hover {
            box-shadow: 0 0 10px #e11d48, 0 0 20px #e11d48;
        }

        .icon-bg {
            background-color: #9f1239;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

    <!-- Login Container -->
    <div class="w-full max-w-md login-container rounded-xl p-8 mx-4">
        <!-- Logo / Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full icon-bg mb-4 shadow-md">
                <i class="fas fa-user-shield text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold">Admin Login</h1>
            <p class="text-gray-400 mt-2 text-sm">Enter your credentials to access the dashboard</p>
        </div>

        <!-- Form -->
        <form class="space-y-6" method="post">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="w-full pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[#e11d48] focus:border-[#e11d48] input-field transition-colors"
                        placeholder="Enter your username">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[#e11d48] focus:border-[#e11d48] input-field transition-colors"
                        placeholder="Enter your password">
                </div>
            </div>

            <!-- Remember Me + Forgot -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-gray-400 cursor-pointer">
                    <input type="checkbox" class="rounded text-[#e11d48] focus:ring-[#e11d48] border-gray-600">
                    Remember me
                </label>
                <a href="#" class="text-[#e11d48] hover:text-[#ff497b] font-medium transition-colors">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-2.5 btn-neon font-semibold rounded-lg shadow-md transition duration-200 flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-700 text-center">
            <p class="text-gray-500 text-xs">
                © 2025 Admin Panel. All rights reserved.
            </p>
        </div>
    </div>

</body>

</html>
