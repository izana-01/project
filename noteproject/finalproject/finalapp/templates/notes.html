<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Submission — Neat Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg: #060606;
            --panel-bg: rgba(20, 20, 20, 0.9);
            --accent: #e11d48;
            --accent-dark: #9f1239;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255, 0, 0, 0.04), transparent 5%),
                radial-gradient(900px 500px at 90% 90%, rgba(0, 0, 0, 0.6), transparent 10%),
                #050505;
        }

        .vignette::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.6);
            border-radius: 28px;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="relative w-full max-w-lg">
        <div
            class="vignette relative bg-[color:var(--card-bg)] rounded-2xl shadow-2xl ring-1 ring-black/40 overflow-hidden p-8">

            <div class="flex items-center justify-center mb-6">
                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-bold text-white tracking-wide mb-1">NEAT <span
                            class="text-[color:var(--accent)]">NOTE</span></h1>
                    <p class="text-xs text-gray-400">— Submit your cursed notes —</p>
                </div>
            </div>

            <form action="#" method="POST" enctype="multipart/form-data"
                class="space-y-5 bg-[color:var(--panel-bg)] border border-gray-800 rounded-xl p-6">
                {% csrf_token %}

                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-2">name of the person</label>
                    <input type="text" id="title" name="title" placeholder="Enter person's name"
                        class="w-full px-4 py-3 rounded-lg bg-transparent border border-gray-800 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition"
                        required />
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-2">person's
                        Description</label>
                    <textarea id="description" name="desc" rows="4" placeholder="Enter description of the reason"
                        class="w-full px-4 py-3 rounded-lg bg-transparent border border-gray-800 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition"
                        required></textarea>
                </div>

                <div>
                    <label for="file" class="block text-sm font-medium text-gray-300 mb-2">Upload photo</label>
                    <input type="file" id="file" name="files"
                        class="w-full text-gray-100 file:mr-4 file:py-2 file:px-4 
            file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-[color:var(--accent)] file:text-white hover:file:bg-[color:var(--accent-dark)] cursor-pointer"
                        required />
                </div>

                <div class="relative w-full">
                    <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Notes Category</label>

                    <select id="category" name="cate"
                        class="w-full px-4 py-3 rounded-xl bg-black text-white border border-gray-800 shadow-[0_0_10px_rgba(225,29,72,0.4)] focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] appearance-none cursor-pointer transition-all duration-300 hover:shadow-[0_0_20px_rgba(225,29,72,0.7)]"
                        required>
                        <option value="">NEAT Penalty Basket</option>
                        <option value="programming">Programming</option>
                        <option value="database">Database</option>
                        <option value="web">Web Development</option>
                        <option value="networking">Networking</option>
                        <option value="others">Others</option>
                    </select>

                    <!-- Glowing arrow -->
                    <div
                        class="pointer-events-none absolute inset-y-0 right-3 mt-6 flex items-center text-[color:var(--accent)] animate-pulse">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 9l6 6 6-6"></path>
                        </svg>
                    </div>
                </div>

                <style>
                    /* Red glow hover for dropdown options */
                    select option:hover {
                        background-color: #e11d48;
                        /* NEAT Note red */
                        color: white;
                    }

                    select option:focus {
                        background-color: #e11d48;
                        color: white;
                    }
                </style>


                <button type="submit"
                    class="w-full py-3 rounded-lg bg-gradient-to-r from-[color:var(--accent-dark)] to-[color:var(--accent)] text-white font-semibold shadow-lg hover:brightness-105 active:scale-[0.995] transition">
                    Submit Notes
                </button>
            </form>

            <p class="text-sm text-center text-gray-300 mt-6">Want to check submissions? <a href="notes.html"
                    class="text-[color:var(--accent)] hover:underline">View Notes</a></p>

        </div>
    </div>
</body>

</html>
