<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome â€” Neat Note</title>
    <link rel="shortcut icon" href="/static/images/red-sign-with-chinese-symbol-middle.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <style>
        :root {
            --accent: #e11d48;
            --accent-dark: #9f1239;
            --bg-dark: #060606;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255, 0, 0, 0.04), transparent 5%),
                radial-gradient(900px 500px at 90% 90%, rgba(0, 0, 0, 0.6), transparent 10%),
                var(--bg-dark);
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: var(--bg-dark) !important;
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.5);
        }

        .navbar .navbar-brand img {
            filter:none;
        }

        .navbar-nav .nav-link {
            color: white !important;
            transition: all 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent) !important;
            text-shadow: 0 0 8px var(--accent);
        }

        .btn {
            transition: all 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 15px var(--accent);
        }

        .btn-primary {
            background-color: var(--accent) !important;
            border-color: var(--accent) !important;
        }

        .btn-warning {
            background-color: var(--accent-dark) !important;
            border-color: var(--accent-dark) !important;
        }

        .dropdown-menu {
            background-color: var(--bg-dark);
            border: 1px solid #333;
        }

        .dropdown-item {
            color: white;
            transition: all 0.3s;
        }

        .dropdown-item:hover {
            background-color: var(--accent);
            color: white;
            box-shadow: inset 0 0 10px var(--accent);
        }

        /* Carousel overlay */
        .carousel-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            box-shadow: inset 0 0 50px rgba(225, 29, 72, 0.3);
        }

        .carousel-item img {
            filter: brightness(0.6);
            object-fit: cover;
            height: 680px;
            width: 100%;
        }

        .carousel-caption {
            z-index: 2;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1) drop-shadow(0 0 5px var(--accent));
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-[0_0_15px_rgba(225,29,72,0.6)]">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <img src="/static/images/red-sign-with-chinese-symbol-middle.png" width="60" height="50">
                <span class="font-bold">NEAT <span style="color: var(--accent)">NOTE</span></span>
            </a>

            <button class="navbar-toggler border border-gray-800" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>








                
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notes">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>

                {% if user is none %}
                <a class="btn rounded-xl px-4 py-2 border border-gray-800 text-[#e11d48] font-bold shadow-[0_0_10px_rgba(225,29,72,0.6)] mx-1"
                    href="/signin">Signin</a>
                <a class="btn rounded-xl px-4 py-2 border border-gray-800 text-[#9f1239] font-bold shadow-[0_0_10px_rgba(225,29,72,0.6)] mx-1"
                    href="/signup">Signup</a>
                {% else %}
                <div class="dropdown">
                    <button class="btn rounded-xl px-4 py-2 bg-[#e11d48] text-white font-bold border border-gray-800 dropdown-toggle"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{user}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                        <li><a class="dropdown-item" href="/userlogout">Logout</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide position-relative" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active position-relative">
                <img src="/static/images/wallpaperflare.com_wallpaper (2).jpg" alt="Slide 1">
            </div>
            <div class="carousel-item position-relative">
                <img src="/static/images/wallpaperflare.com_wallpaper (3).jpg" alt="Slide 2">
            </div>
            <div class="carousel-item position-relative">
                <img src="/static/images/wallpaperflare.com_wallpaper (4).jpg" alt="Slide 3">
            </div>
            <div class="carousel-item position-relative">
                <img src="/static/images/sahand-babali-MMt3eClV-MQ-unsplash.jpg" alt="Slide 4">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
